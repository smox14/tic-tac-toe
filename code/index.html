<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&family=Itim&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow-meoW-MeoW</title>
    
</head>
<body>
    <section class="main-game hide">
        <header>
            <h1 class="MeaoW">Meow-meoW-MeoW</h1>
            <h2 class="title">Tic-Tac-Toe</h2>
            <!-- <h2 class="title"></h2> -->
            <section class="players">
                <h2><span class="player2">CAT 1</span> VS <span class="player2">CAT 2  </span></h2>
                <h3 class="player-turn">  CAT 1's TURN</h3>
            </section>

        </header>
        <main>
            <section class="board">
                <div class="box box-1"></div>
                <div class="box box-2"></div>
                <div class="box box-3"></div>
                <div class="box box-4"></div>
                <div class="box box-5"></div>
                <div class="box box-6"></div>
                <div class="box box-7"></div>
                <div class="box box-8"></div>
                <div class="box box-9"></div>
            </section>
        </main>
        <section class='main-bg'> 
            <img src="./images/cat-bg.png">
        </section>
    </section>

    <section class="intro">
        <section class="container">
            <h1>Meow-meoW-MeoW</h1>
            <h3> Tic-Tac-Toe Cats version</h3>
            <button class="btn play">PLAY</button>
        </section>
        <section class='cat popIn'>
            <img src="./images/cat-bg.png" alt="">
        </section>
       
    </section>
   <section class="select-cat hide">
       <h1 class="player">Cat 1</h1>
        <h2>choose your cat</h2>
        <section class="cat-imgs">
            <img class='cat-1' src="./images/cat-1.png" alt="">
            <img class='cat-2' src="./images/cat-2.png" alt="">
            <img class='cat-3' src="./images/cat-3.png" alt="">
            <img class='cat-4' src="./images/cat-4.png" alt="">
            <img class='cat-5' src="./images/cat-5.png" alt="">
            <img class='cat-6' src="./images/cat-6.png" alt="">
        </section>
   </section>
    <section class="gameover hide">
        <section class="container">
            <h1 class="winner"></h1>
        
            <section class="buttons">
                <button class="btn endgame">END GAME</button>
                <button class="btn playagain">PLAY AGAIN</button>
            </section>
        </section>
    </section>

    <!-- <footer>
        <p>created by <span>smox14</span></p>
    </footer> -->
    <script type="text/javascript" src="./js/DOM-functions.js"></script>
    <script type="text/javascript" src="./js/functions.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <!-- <script src="./javascript/script.js"></script> -->
</body>
</html>
